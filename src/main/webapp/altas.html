	<h1>Formulario Alta Nave</h1>
	<!-- En action importante decirle el servlet donde van los datos del form rellenado en la web -->
	<!-- enctype="multipart/form-data" -->
	<form name="AltaNave" action="SVNave" method="post" enctype="multipart/form-data">
		<ul>
			<li><label>Nombre: </label> <input type="text" name="nombre"></li>
			<li><label>Clase: </label> <input type="text" name="clase"></li>
			<li><label>Matrícula: </label> <input type="text" name="matricula"></li>
			<li><label>Descripción: </label> <textarea name="descripcion"></textarea></li>
			<li><label>Estado: </label> <input type="text" name="estado"></li>
			<li><label>Foto: </label> <input type="file" name="foto"></li>
			<li><input type="submit" value="Guardar"></li>
			
			<!-- Importante el name="", ya que es el que usará Java (y no se puede repetir). -->
			<!-- Importante el submit, es el que envía losn datos al servidor donde le diga el action. -->
			<!-- Importante el action, el submit envía los datos a donde le diga el action. -->
			<!-- El formulario (submit) va a ir al servlet SVNave porque lo ponemos en el action. -->
			<!-- Que viaje por GET (URL) o por POST (cabecera de la página que está oculta).
			Casi todos los formularios viajarán por POST. -->
			<!-- Muy importante el enctype para poder enviar archivos, como la foto en este caso. -->
		</ul>
		
		
	</form>
